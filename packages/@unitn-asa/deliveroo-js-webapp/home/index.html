<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/gridForm.css">
    <link rel="stylesheet" href="style/selectMap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  
</head>
<body>
    <header>
        <h1>DELIVEROO</h1>
        <button class="login-button" id="loginButton">Login</button>
        <div id="overlay"></div>
        <div id="loginFormContainer">
            <div id="loginHeader">
                <h2 class="login-title">LOGIN</h2>
                <button class="close-button">X</button>
            </div>
            <form id="loginForm">
                <input type="text" placeholder="Username" id="username-login">
                <input type="password" placeholder="Password" id="password-login">
                <button class="submit" type="submit">Accedi</button>
            </form>
        </div>
    </header>
    <body>
        <div class="container">

            <div id="user-part">
                <h2>PUBLIC MATCH </h2>
                <p>List of Public Match</p>
                <div id="rooms-container"></div>
            </div>
            
            <div id="admin-part">
                <h2>PUBLIC MATCH </h2>
                <p>List of Public Match</p>
                <div id="rooms-container-admin"></div>
    
                <h2> OTHER ACTIONS </h2>
                <button id="createRoomButton">Create New Room</button> 
                <button id="oldMatch">Old Match</button> 
            </div>   

        </div>
    </body>
    
    <script src="javaScript/GlobalFunctions.js" ></script>
    <script src="javaScript/main.js" type="module"></script>
    
</body>
</html>
