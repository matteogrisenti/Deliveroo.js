<!DOCTYPE html>
<html>
  <head>
    <title>Deliveroo.js</title>
    <link rel="stylesheet" href="styleAllert.css">
    <link rel="stylesheet" href="styleIndex.css">
    <link rel="stylesheet" href="styleRestartMatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  
  <body>

    <div id="overlay"></div>
    <div id="loginFormContainer">
      <div id="loginHeader">
          <h2 class="login-title">LOGIN</h2>
          <button class="close-button">X</button>
      </div>
      <form id="loginForm">
          <input type="text" placeholder="Username" id="username-login">
          <input type="password" placeholder="Password" id="password-login">
          <button class="submit" type="submit">Accedi</button>
      </form>
    </div>


    <div id="dashboard" style="display:block">
      <div id="info" style="position:absolute; color:white; z-index:1; opacity:0.3;">
        <span id="socket.id"></span>
        <br>
        <span id="agent.id"></span>
        <br>
        <span id="agent.name"></span>
        <br>
        <span id="agent.team"></span>
        <br>
        <span id="agent.xy"></span>
        <br>
        <pre id="config"></pre>
        <img id="canvas" width="200" height="200" style="position: relative; top: 0; left: 0; z-index: 1000;"></img>
      </div>

      <div id="panel" style="display:none">
        <div id="admin-div">
          <div id="home-login-buttons">
            <button class="home-button" id="home-button"><i class="fas fa-home"></i></button>
            <button class="login-button" id="loginButton">Login</button>
          </div>
          
        </div>
        <div id="timer-div">
          <h4>Timer: 
            <span id = 'timer-span'></span>
          </h4>
        </div>
        <div class="folder">
          <h4>Leaderboard</h4>
          <div class="leaderboard" id="leaderboard"></div>
        </div>
        <div class="folder">
            <h4 id="chatTitle">Chat</h4>
            <div class="chat closed" id="chat"></div>
        </div>
        <button id="sendMessageButton">Send Message</button>
      </div>
    </div>

    <!-- <script src="http://localhost:8080/socket.io/socket.io.js"></script> -->
    <!-- <script  src="/socket.io/socket.io.js"></script> -->
    <script type="module" src="EndMatchScreen.js"></script>
    <script type="module" src="Allert.js"></script>
    <!-- <script type="module" src="deliveroo.js"></script> -->

  </body>
</html>
